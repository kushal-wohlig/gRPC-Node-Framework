syntax = "proto3";
service Student {
  rpc SayHello (StudentRequest) returns (StudentReply) {}
  rpc SayHelloAgain(StudentRequest) returns (StudentReply){}
}
service User {
  rpc SayHello (StudentRequest) returns (StudentReply) {}
  rpc SayHelloAgain(StudentRequest) returns (StudentReply){}
}
message StudentRequest {
  string name = 1;
}
message StudentReply {
  string message = 1;
}